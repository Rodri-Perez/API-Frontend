<div class="container mt-5" id="Hola">
  <div class="row">
    <div class="col-lg-8 offset-lg-2">
      <div>
          <li (click)="cambio('a')">a</li>
          <li (click)="cambio('s')">s</li>
          <li (click)="cambio('m')">m</li>
          <li (click)="cambio('porno')">porno</li>
          <li (click)="cambio('rule')">rule</li>
          <li (click)="cambio('A MI NO ACIDOOO')">A MI NO ACIDOOO</li>
        </div>
        <div class="card">
        <div class="card-body text-center">
          <span class="titulo bungee-tint-regular">Listado De Productos</span>
          <button
            class="btn btn-success float-end"
            routerLink="/crear-producto"
          >
            Nuevo
          </button>
          <div
            class="spinner-border text-danger"
            *ngIf="listProductos.length < 0"
            role="status"
          >
            <span class="visually-hidden">Loading...</span>
          </div>

          <table class="table table-striped" *ngIf="listProductos.length > 0">
            <thead>
              <tr>
                <th scope="col">Producto</th>
                <th scope="col">Categoria</th>
                <th scope="col">descripcion</th>
                <th scope="col">talle</th>
                <th scope="col">stock</th>
                <th scope="col">precio</th>
              </tr>
              <tr *ngFor="let producto of listProductos">
                <th scope="row" *ngIf="producto.talle_peso == bus">{{ producto.nombre }}</th>
                <td *ngIf="producto.talle_peso == bus">{{ producto.categoria }}</td>
                <td *ngIf="producto.talle_peso == bus">{{ producto.descripcion }}</td>
                <td *ngIf="producto.talle_peso == bus">{{ producto.talle_peso }}</td>
                <td *ngIf="producto.talle_peso == bus">{{ producto.stock }}</td>
                <td *ngIf="producto.talle_peso == bus">{{ producto.precio }}</td>
                <td>
                  <i
                    class="fa-solid fa-trash text-danger"
                    (click)="eliminarProducto(producto.id)"
                  ></i>
                  <i
                    class="fa-solid fa-pen-to-square text-primary"
                    [routerLink]="['/editar-producto', producto.id]"
                  ></i>
                </td>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
<div>
  <a routerLink="/carrito" id="bonsito" class="btn btn-primary btn-lg">
    <i id="textito" class="fa-solid fa-cart-arrow-down"></i>
  </a>
</div>
