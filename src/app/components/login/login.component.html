<div class="row g-0 justify-content-center">
  <div class="card mt-5 col-5">
    <h1 class="text-center mt-4 titulo fs-1">Login</h1>
    <form
      class="row g-0 justify-content-center card-body m-2"
      method="GET"
      enctype="multipart/form-data"
      novalidate=""
      [formGroup]="loginForm"
      (ngSubmit)="login()"
    >
      <input
        type="text"
        class="form-control form-control-lg m-2"
        placeholder="Email"
        formControlName="email"
      />
      <div
        class="text-danger"
        *ngIf="
          loginForm.get('email')?.hasError('required') &&
          loginForm.get('email')?.touched
        "
      >
        <span>EL Email <strong>obligatorio</strong></span>
      </div>

      <input
        type="password"
        class="form-control form-control-lg m-2"
        placeholder="Password"
        formControlName="password"
      />
      <div
        class="text-danger"
        *ngIf="
          loginForm.get('password')?.hasError('required') &&
          loginForm.get('password')?.touched
        "
      >
        <span>EL Password de la tarjeta es <strong>obligatorio</strong></span>
      </div>
      <input
        type="submit"
        class="btn btn-outline-success col-4 m-2"
        value="Enviar"
      />
    </form>
  </div>
</div>
